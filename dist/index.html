<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TodoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>


    <section class="hero is-danger"> 
          <div class="hero-body">
            <div class="container title">
              <h1 class="title">
                Todoit
              </h1>
              <h2 class="subtitle">
                <img src="assets/images.png" width="60" height="60">
              </h2>
              <div class="column"> <a class="button create is-primary">Create Project</a></div>
              </div>  
            </div>
          </div>
    </section>
   



  <div class="column is-half is-offset-one-quarter">
        <aside class="menu">
          <p class="menu-label">
            Projects
          </p>
          <ul class="menu-list">
            <li>
              <ul class="menu-items">
              </ul>
            </li>
          </ul>
        </aside>
  </div>

    <div class="column is-half is-offset-one-quarter">
        <aside class="menu options">
          <p class="menu-label options">
            Options
          </p>
          <ul class="menu-list options">
            <li>
              <ul class="menu-items options">
                <div class="optionbuttons">
                <a class="button save is-primary">Save Projects</a>
                <a class="button load is-primary">Load Projects</a>
                <a class="button delproj is-primary">Clear Project Storage</a>
              </div>  
              </ul>
            </li>
          </ul>
        </aside>
  </div>


<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Project Name</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <input class="input project is-primary" type="text" placeholder="Enter Your Project Name">
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Create</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<div class="modal task">
  <div class="modal-background"></div>
  <div class="modal-card task">
    <header class="modal-card-head">
      <p class="modal-card-title">Todo Tasks</p>
      <button class="delete cancel" aria-label="close"></button>
    </header>
    <section class="modal-card-body todo">
        <div class="inbox">
        </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button add is-success">Add Task</button>
      <input class="input todo is-primary" maxlength="35" type="text" placeholder="">
    </footer>
  </div>
</div>


  <script src="bundle.js"></script>
</body>
</html>
